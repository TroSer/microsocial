{% extends 'base.html' %}
{% load i18n microsocial %}
{% block content %}
    <p>Profile edit</p>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% show_form_field_errors field.errors %}
            <div class="form-group{% if field.errors %} has-error{% endif %}">
                <label for="{{ field.id_for_label }}" class="col-sm-3 control-label">{{ field.label }}:</label>
                <div class="col-sm-6">
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-primary">{% trans 'Сохранить' %}</button>
                <a href="{% url 'profile' person_id=form.instance.pk %}" class="btn btn-default">{% trans 'Назад' %}</a>
            </div>
        </div>
    </form>
{% endblock %}
